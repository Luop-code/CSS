<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
            margin: 100px auto;
            /* transform-origin: ; */

        }

        /* scale可以设置缩放中心点 */
        div:hover {
            /* 里面写的数字不跟单位，1就是1倍，2就是2倍 */
            transform: scale(2, 2);

            /* 宽度2倍，高度不变 */
            transform: scale(2, 1);

            /* 等比例缩放，同时修改宽高 */
            transform: scale(.5);

        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
