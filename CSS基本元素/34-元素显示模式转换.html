<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a {
            width: 150px;
            height: 50px;
            background-color: #6cf;
            /* 把行元素a转换成块级元素 */
            display: block;
        }

        div {
            width: 300px;
            height: 100px;
            background-color: purple;
            /* 块级元素转换成行元素 */
            display: inline;
        }

        span {
            width: 100px;
            height: 30px;
            background-color: green;
            display: inline-block;
        }
    </style>
</head>

<body>
    <a href="#">显示模式转换</a>
    <div>我是块级元素</div>
    <span>行内元素转换为行内块</span>
</body>

</html>
