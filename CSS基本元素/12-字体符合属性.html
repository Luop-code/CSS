<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字体复合属性</title>
    <style>
        /* 想要div文字倾斜 加粗 字号设置为16像素 并且是微软雅和 */
        div {
            /* font-style: italic;
            font-size: 16px;
            font-weight: 700;
            font-family: 'microsoft yahei'; */

            /* 复合形式 */
            /* font: font-style font-weight font-size font-family; */
            /* 不能更换顺序 ，不需要的属性可省略，但必须保留size和family属性，否则font属性将不起作用*/
            font: italic 700  16px 'microsoft yahei';
        }
    </style>
</head>
<body>
    <div>三生三世十里桃花一心一意百行代码</div>
</body>
</html>
