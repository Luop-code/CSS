<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* 我想要把ol里面的li选出来改为red */

        ol li {
            color: red;
        }

        ol li a {
            color: pink;
        }

        .nav li a {
            color: yellow;
        }
    </style>
</head>

<body>
    后代选择器又称包含选择器，可以选择父元素里面的子元素。写法就是把外层标签写在前面，内层标签写在后面
    中间用空格分隔，当标签发生嵌套时，内层标签就成为外层标签的后代<br>
    <ol>
        变态写法
        <li>我是ol的孩子</li>
        <li>我是ol的孩子</li>
        <li>我是ol的孩子</li>
        <li><a href="#">我是孙子</a></li>
    </ol>
    <ol class="nav">

        <li>我是ol的孩子</li>
        <li>我是ol的孩子</li>
        <li>我是ol的孩子</li>
        <li><a href="#">我是孙子</a></li>
    </ol>

    <ul>
        <li>我是ul的孩子</li>
        <li>我是ul的孩子</li>
        <li>我是ul的孩子</li>
        <li><a href="#">我是孙子</a></li>
    </ul>
</body>

</html>
