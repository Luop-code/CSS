<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学成在线首页</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- 头部区域 -->
    <div class="header w">
        <!-- logo部分 -->
        <div class="logo">
            <img src="image/logo.png" alt="">
        </div>
        <!-- 导航栏部分 -->
        <!-- li+a语义更清晰，如果直接用a，搜索引擎容易辨别为有堆砌关键字嫌疑（容易被搜索页引擎降权）影响网站排名 -->
        <div class="nav">
            <ul>
                <li><a href="#">首页</a></li>
                <li><a href="#">课程</a></li>
                <li><a href="#">职业规划</a></li>
            </ul>
        </div>
        <!-- 搜索部分 -->
        <div class="search">
            <input type="text" value="输入关键词">
            <button></button>
        </div>
        <!-- 用户模块 -->
        <div class="user">
            <img src="image/us1.jpg" alt="">
            qq-luopeng

        </div>
    </div>

    <!-- banner区域 -->
    <div class="banner">
        <!-- 版心 -->
        <div class="w">
            <div class="subnav">
                <ul>
                    <li><a href="#">前端开发 <span> > </span></a></li>
                    <li><a href="#">后端开发 <span> > </span></a></li>
                    <li><a href="#">移动开发 <span> > </span></a></li>
                    <li><a href="#">人工智能 <span> > </span></a></li>
                    <li><a href="#">商业预测 <span> > </span></a></li>
                    <li><a href="#">云计算&大数据 <span> > </span></a></li>
                    <li><a href="#">运维&从测试 <span> > </span></a></li>
                    <li><a href="#">UI设计 <span> > </span></a></li>
                    <li><a href="#">产品 <span> > </span></a></li>
                </ul>
            </div>
            <!-- course课程表 -->
            <div class="course">
                <h2>我的课程表</h2>
                <div class="bd">123</div>
            </div>
        </div>
    </div>
</body>

</html>
