<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 150px;
            height: 80px;
            background-color: pink;
            margin: 100px auto;

            /* 如果文字显示不开自动换行 */
            white-space: normal;
            /* 如果文字显示不全也必须强制一行内显示 */
            white-space: nowrap;
            /* 溢出部分隐藏 */
            overflow: hidden;
            /* 文字溢出用省略号显示 */
            text-overflow: ellipsis;

        }
    </style>
</head>

<body>
    <div>
        此处省略一万字哈哈哈哈哈
    </div>
</body>

</html>
