<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 要求1：将胸大啊熊二改为粉色 */
        div,
        p {
            color: pink;
        }

        /* 要求2：将熊大熊二改为粉色，还有小猪一家改为粉色   */

        div,
        p,
        .pig li {
            color: pink;
        }
    </style>
</head>

<body>
    并集选择器可以选择多组标签，同时为他们定义相同的样式。通常用于集体声明<br>
    通过英文逗号,连接<br>
    <div>熊大</div>
    <p>熊二</p>
    <span>光头强</span>
    <ul class="pig">
        <li>小猪佩奇</li>
        <li>猪爸爸</li>
        <li>猪妈妈</li>

    </ul>
</body>

</html>
