    <title>基础选择器之类选择器</title>

    <style>
        .red {
            color: red;
        }x
        .green {
            color: green;
        }
    </style>
</head>

<body>
    <ul>
        <li class="red">冰雨</li>
        <li class="red">来生缘</li>

        <li class="green">江南style</li>
    </ul>
