<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 任何元素都可以浮动，添加浮动后的元素具有行内块元素相似的特性 -->
    <style>
        span,
        div {
            float: left;
            /*span本是行内元素，给宽高是无效的，但添加浮动后，则具有行内块特性 */
            width: 200px;
            height: 100px;
            background-color: pink;
        }

        /* 如果行内元素有了浮动，则不需要转换块级/行内块元素就可以直接给高度和宽度 */
        p {
            float: right;
            height: 200px;
            background-color: purple;
        }

        /* 块级盒子没有设置宽度，默认和父级一样宽，但是添加浮动后，其大小根据内容巨大 */
    </style>
</head>

<body>

    <span>1</span>
    <span>2</span>
    <div>div</div>
    <p>p ppppppppp</p>
</body>

</html>
