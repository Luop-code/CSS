<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->

    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <style>
        [class^="col"] {
            border: 1px solid #ccc;
        }

        .container .row:nth-child(2) {
            background-color: pink;
        }
    </style>
</head>

<body>
    <!-- bootstrap预先定义好了这个类，所以不需要媒体查询 -->
    <div class="container">
        <div class="row">
            <div class="col-lg-3">1</div>
            <div class="col-lg-3">2</div>
            <div class="col-lg-3">3</div>
            <div class="col-lg-3">4</div>
            <!-- </div>孩子份数相加等于12 col-sm-6，则能占满整个container的宽度 -->
        </div>
        <div class="row">
            <div class="col-lg-6 col-md-4 col-sm-6 col-xs-12">1</div>
            <div class="col-lg-2 col-md-4 col-sm-6 col-xs-12">2</div>
            <div class="col-lg-2 col-md-4 col-sm-6 col-xs-12">3</div>
            <div class="col-lg-2 col-md-4 col-sm-6 col-xs-12">4</div>
        </div>
        <!-- 度过孩子份数相加小于12，则占不满，会有空白 -->
        <div class="row">
            <div class="col-lg-6">1</div>
            <div class="col-lg-2">2</div>
            <div class="col-lg-2">3</div>
            <div class="col-lg-1">4</div>
        </div>
        <!-- 如果大于12，多出来的那一列另起一行 -->
        <div class="row">
            <div class="col-lg-6">1</div>
            <div class="col-lg-2">2</div>
            <div class="col-lg-2">3</div>
            <div class="col-lg-3">4</div>
        </div>

    </div>
</body>

</html>
