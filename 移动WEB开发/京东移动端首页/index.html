<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0
    minimum-scale=1.0,user-scalable=no">
    <!-- 引入css初始化文件 -->
    <link rel="stylesheet" href="CSS/normalize.css">

    <!-- 引入我们首页的css -->
    <link rel="stylesheet" href="CSS/index.css">
    <title>Document</title>


</head>

<body>
    <header class="app">
        <ul>
            <li>
                <img src="images/x.png" alt="">
            </li>
            <li>
                <img src="images/jdlogo.png" alt="">
            </li>
            <li>打开京东APP，购物更轻松</li>
            <li>立即打开</li>
        </ul>
    </header>

    <div class="search-wrap">
        <div class="search-btn"></div>
        <div class="search">
            <div class="jd-icon"></div>
            <div class="sou"></div>
        </div>
        <div class="search-login">登陆</div>
    </div>

    <div class="main-content">
        <!-- 滑动图 -->
        <div class="slider">
            <img src="upload/banner.dpg" alt="">
        </div>

        <div class="fruit">
            <img src="upload/fruit.webp" alt="">
        </div>
        <div class="box">
            <ul>
                <li>
                    <img src="upload/market.dpg" alt="">
                    <span>京东超市</span>
                </li>
                <li>
                    <img src="upload/3C.dpg" alt="">
                    <span>数码电器</span>
                </li>
                <li>
                    <img src="upload/clothes.dpg" alt="">
                    <span>京东服饰</span>
                </li>
                <li>
                    <img src="upload/veg.dpg" alt="">
                    <span>京东生鲜</span>
                </li>
                <li>
                    <img src="upload/post.dpg" alt="">
                    <span>京东到家</span>
                </li>
                <li>
                    <img src="upload/fee.dpg" alt="">
                    <span>充值缴费</span>
                </li>
                <li>
                    <img src="upload/car.dpg" alt="">
                    <span>物流查询</span>
                </li>
                <li>
                    <img src="upload/quan.dpg" alt="">
                    <span>领券</span>
                </li>
                <li>
                    <img src="upload/mone.dpg" alt="">
                    <span>领津贴</span>
                </li>
                <li>
                    <img src="upload/vip.dpg" alt="">
                    <span>PLUS会员</span>
                </li>

            </ul>



        </div>
    </div>

    <div class="footer">
        <ul>
            <li>
                <img src="images/logo.png" alt="">
            </li>
        </ul>
    </div>
</body>

</html>
