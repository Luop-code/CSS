<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @media screen and (min-width:320px) {
            html {
                font-size: 21.33px;
            }
        }

        @media screen and (min-width:750px) {
            html {
                font-size: 50px;
            }
        }

        div {
            width: 2rem;
            height: 2rem;
            background-color: pink;
        }

        /* 
        1.选一套标准尺寸 750px
        2.用屏幕尺寸除以 划分的份数 得到html里的文字大小，但是不同屏幕下的文字大小不一样
        3.页面元素的rem = 页面元素在750下的px值 / html文字大小 */
    </style>
</head>

<body>
    <div></div>
</body>

</html>
