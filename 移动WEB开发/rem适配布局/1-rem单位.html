<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html {
            font-size: 12px;
        }

        div {
            font-size: 12px;
            width: 15rem;
            height: 15rem;
            background-color: skyblue;
        }

        p {
            /* em相对于父元素的字体大小 */
            /* width: 10em;
            height: 10em; */

            /* rem是相对于html元素字体大小 */
            /* rem可以通过修改html的文字大小，改变整个页面的元素大小 */
            width: 10rem;
            height: 10rem;
            background-color: pink;
        }
    </style>
</head>

<body>
    <div>
        <p></p>
    </div>
</body>

</html>
