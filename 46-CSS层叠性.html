<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 层叠性，就是相同选择器设置相同样式时，后来的覆盖掉。样式不冲突，不会层叠 */

            color: red;
            font-size: 12px;
        }

        div {
            color: skyblue;
        }
    </style>
</head>

<body>
    <div>长江后浪推前浪，前浪死在沙滩上</div>
</body>
