<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>行内元素</title>
    <style>
        span {
            width: 100px;
            height: 100px;
            background-color: blue;
        }
    </style>
</head>

<body>
    相邻行内元素在一行上，一行可以显示多个<br>
    高宽直接设置是无效的<br>
    默认宽度就是它本身内容的宽度<br>
    行内元素只能容纳文本或其他行内元素<br>
    链接里面不能再放链接<br>
    特殊情况，a里面可以放块级元素，但是给a转换一下块级模式最安全<br>
    <span>hello</span> <strong>world</strong>
    <span>hello</span> <strong>world</strong>
    <span>hello</span> <strong>world</strong>
</body>

</html>
