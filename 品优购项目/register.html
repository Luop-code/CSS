<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人注册</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/register.css">

</head>

<body>
    <div class="w">
        <header>
            <div class="logo">
                <a href="index.html" target="_blank"><img src="images/logo.png" alt=""></a>
            </div>
        </header>
        <div class="registerarea">
            <h3>注册新用户
                <div class="login">我有账号，<a href="#">登陆</a></div>
            </h3>
            <div class="reg_form">
                <ul>
                    <li><label for="">手机号:</label><input type="text">
                        <span class="error"> <i class="error_icon"></i>手机号码格式不正确，请重新输入</span>
                    </li>
                    <li><label for="">短信验证码:</label><input type="text">
                        <span class="success"> <i class="success_icon"></i>验证码正确</span>
                    </li>
                    <li><label for="">登陆密码:</label><input type="text">
                        <span class="error"> <i class="error_icon"></i>手机号码格式不正确，请重新输入</span>
                    </li>
                    <li><label for="">确认密码:</label><input type="text">
                        <span class="error"> <i class="error_icon"></i>手机号码格式不正确，请重新输入</span>
                    </li>
                </ul>

            </div>
        </div>
        <footer>底部</footer>
    </div>
</body>


</html>
