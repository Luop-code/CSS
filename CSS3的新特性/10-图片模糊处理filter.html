<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            /* blur是一个函数，里面数值越大，图像越模糊 ，注意数值要加单位px*/
            filter: blur(10px);
        }

        img:hover {
            filter: blur(0);
        }
    </style>
</head>

<body>
    <img src="../images/sunshangxiang.jpg" alt="">
</body>

</html>
